<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        Username or password is not valid
    </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div
      *ngIf="username.touched && username.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="username.errors.required">Username Is Required</div>
      <div *ngIf="username.errors.minlength">
        Username must be minimum
        {{ username.errors.minlength.requiredLength }} characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
    <div
    *ngIf="password.touched && password.invalid"
    class="alert alert-danger"
  >
    <div *ngIf="password.errors.required">Password Is Required</div>
    <div *ngIf="password.errors.minlength">
      Password must be minimum
      {{ password.errors.minlength.requiredLength }} characters
    </div>
  </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
